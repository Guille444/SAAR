        <div class="main">
            <!-- Contenido principal del documento -->
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h3 class="fw-bold fs-4 mb-3 text-start mt-4">Citas</h3>
                    </div>
                    <div class="row-1">
                        <div class="row">
                            <!-- Formulario de búsqueda -->
                            <form class="col-sm-12 col-md-6 mt-2" id="searchForm">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="search" class="form-control" name="search"
                                            placeholder="Buscar por cliente" required>
                                    </div>
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-dark">
                                            <i class="bi bi-search"></i>
                                        </button>
                                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                            <i class="bi bi-x-square-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="table-responsive">
                            <!-- Tabla para mostrar los registros existentes -->
                            <table class="table table-hover">
                                <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                                <thead>
                                    <tr>
                                        <td colspan="6" id="rowsFound"></td>
                                    </tr>
                                    <tr>
                                        <th class="text-center">Cliente</th>
                                        <th class="text-center">Placa de vehículo</th>
                                        <th class="text-center">Servicio</th>
                                        <th class="text-center">Fecha de la cita</th>
                                        <th class="text-center">Estado</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                                <tbody id="tableBody" class="text-center">

                                </tbody>
                            </table>
                        </div>

                        <!--Componente Modal editar una cita -->
                        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <form id="saveForm">
                                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                                        <input type="hidden" id="idCita" name="idCita">
                                        <div class="modal-body">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="nombreCliente" class="form-label">Cliente</label>
                                                    <input id="nombreCliente" type="text" name="nombreCliente"
                                                        class="form-control" required>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="nombreModelo" class="form-label">Vehículo</label>
                                                    <input id="nombreModelo" type="text" name="nombreModelo"
                                                        class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="nombreServicio" class="form-label">Servicio</label>
                                                    <input id="nombreServicio" type="text" name="nombreServicio"
                                                        class="form-control" required>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="fechaCita" class="form-label">Fecha de la cita</label>
                                                    <input id="fechaCita" type="text" name="fechaCita"
                                                        class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="estadoCita" class="form-label">Estado de la cita</label>
                                                    <select id="estadoCita" name="estadoCita" class="form-select">
                                                        <option value="Pendiente">Pendiente</option>
                                                        <option value="Completada">Completada</option>
                                                        <option value="Cancelada">Cancelada</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="button-1">Guardar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
