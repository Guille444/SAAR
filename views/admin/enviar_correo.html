
<!DOCTYPE html>
<!-- Idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Recuperación de contraseña</title>
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="icon" href="../../resources/img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="../../resources/css/admin/perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Contenedor principal que centra el formulario -->
    <div class="form">
        <main class="d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 shadow" style="width: 100%; max-width: 400px;" id="form">
                <h3 class="text-center mb-3">Recuperación de contraseña</h3>
                <p class="text-center mb-2">Ingresa tu alias, posterior te enviaremos un correo al correo enlazado a tu
                    cuenta.</p>
                <!-- Formulario de recuperación de contraseña -->
                <form id="saveForm">
                    <div class="mb-3">
                        <label for="text" class="form-label">Correo electrónico</label>
                        <input type="text" class="form-control" id="alias" name="alias" placeholder="Alias" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100" id="boton" name="boton">Solicitar código</button>
                    <!-- Enlace para regresar al login -->
                    <div class="text-center mt-3">
                        <a href="index.html" class="text-decoration-none" style="color: black;"">Volver al inicio de sesión</a>
                    </div>
            </div>
        </main>
    </div>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/enviar_correo.js"></script>
</body>

</html>
