        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">

            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h3 class="fw-bold fs-4 mb-3">Editar perfil</h3>
                    </div>
                    <div id="editar">
                        <!-- Formulario para cambiar datos personales -->
                        <form class="row g-3" id="profileForm">
                            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                                <label for="nombreAdministrador" class="form-label">Nombre</label>
                                <input id="nombreAdministrador" type="text" name="nombreAdministrador"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <label for="apellidoAdministrador" class="form-label">Apellido</label>
                                <input id="apellidoAdministrador" type="text" name="apellidoAdministrador"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                                <label for="correoAdministrador" class="form-label">Correo electrónico</label>
                                <input id="correoAdministrador" type="email" name="correoAdministrador"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-4">
                                <label for="aliasAdministrador" class="form-label">Alias</label>
                                <input id="aliasAdministrador" type="text" name="aliasAdministrador"
                                    class="form-control" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn" id="save"><i class="bi bi-save"></i>
                                    Guardar</button>
                            </div>
                        </form>

                        <!-- Contenedor con enlace para abrir la caja de diálogo del formulario de cambiar constraseña -->
                        <div class="text-center p-3">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#passwordModal">
                                <i class="bi bi-shield-lock"></i> Cambiar contraseña
                            </button>
                        </div>
                        <!-- Componente Modal para mostrar el formulario de cambio de contraseña -->
                        <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                            <div class="modal-dialog modal-lg modal-dialog-centered">
                                <!-- Contenido del componente Modal -->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <!-- Formulario para actualizar contraseña -->
                                    <form id="passwordForm">
                                        <div class="modal-body row g-3">
                                            <div class="col-sm-12 col-md-6 offset-md-3">
                                                <label for="claveActual" class="form-label text-center">Contraseña actual</label>
                                                <input id="claveActual" type="password" name="claveActual"
                                                    class="form-control" required>
                                            </div>
                                            <div class="col-12 text-center">
                                                <span><b>CONTRASEÑA NUEVA</b></span>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="claveNueva" class="form-label">Contraseña</label>
                                                <input id="claveNueva" type="password" name="claveNueva"
                                                    class="form-control" required>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="confirmarClave" class="form-label">Confirmar
                                                    contraseña</label>
                                                <input id="confirmarClave" type="password" name="confirmarClave"
                                                    class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                                            <button type="submit" class="btn" id="save">Guardar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>
