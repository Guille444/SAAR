<!DOCTYPE html>
<!-- Idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Perfil</title>
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="icon" href="../../resources/img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="../../resources/css/admin/perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <!-- Formulario para editar el administrador -->
        <form id="profileForm">
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                    <div class="row justify-content-center align-items-center h-100">
                        <div class="col-12 col-lg-9 col-xl-7">
                            <div class="card shadow-2-strong card-registration">
                                <div class="card-body p-4 p-md-5">
                                    <a href="./dashboard.html" class="link-light"><i class="bi bi-arrow-left"></i></a>
                                    <h3 class="text-center" id="h3">Datos personales</h3>
                                    <div class="text-center">
                                        <img src="../../resources/img/logo.png" alt="" width="100px" height="100px">
                                    </div>
                                    <form>
                                        <div class="row g-3" id="formulario">
                                            <div class="col-sm-12 col-md-6">
                                                <label for="nombreAdministrador" class="form-label">Nombre</label>
                                                <input id="nombreAdministrador" type="text" name="nombreAdministrador"
                                                    class="form-control" required>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="apellidoAdministrador" class="form-label">Apellido</label>
                                                <input id="apellidoAdministrador" type="text"
                                                    name="apellidoAdministrador" class="form-control" required>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="aliasAdministrador" class="form-label">Alias</label>
                                                <input id="aliasAdministrador" type="text" name="aliasAdministrador"
                                                    class="form-control" required>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="correoAdministrador" class="form-label">Correo
                                                    electrónico</label>
                                                <input id="correoAdministrador" type="email" name="correoAdministrador"
                                                    class="form-control" required>
                                            </div>
                                            <div class="mt-4 pt-2 text-center">
                                                <button type="submit" class="button" id="boton">Guardar</button>
                                            </div>
                                            <div class="mt-2 pt-2 text-center">
                                                <button type="button" class="button2" onclick="openPassword()">Cambiar
                                                    contraseña</button>
                                            </div>
                                            <div class="mt-2 pt-2 text-center">
                                                <h5 class="text-center" id="h3"><strong>Manuales</strong></h5>
                                                <button class="button-agregar" type="button" onclick="openTecnicoManual()">
                                                    <i><img src="../../resources/img/manual-book.png" alt="" width="25px"
                                                            height="25px"></i>
                                                    MANUAL TÉCNICO
                                                </button>
                                                <!-- Nuevo botón para el Manual de Usuario -->
                                                <button class="button-agregar mt-2" type="button" onclick="openUsuarioManual()">
                                                    <i><img src="../../resources/img/manual-book.png" alt="" width="25px"
                                                            height="25px"></i>
                                                    MANUAL DE USUARIO
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
        <!-- Componente Modal para mostrar el formulario de cambio de contraseña -->
        <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <!-- Contenido del componente Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para actualizar contraseña -->
                    <form id="passwordForm">
                        <div class="modal-body row g-3">
                            <div class="col-sm-12 col-md-6 offset-md-3">
                                <label for="claveActual" class="form-label" id="password">Contraseña actual</label>
                                <input id="claveActual" type="password" name="claveActual" class="form-control"
                                    required>
                            </div>
                            <div class="col-12 text-center">
                                <span class="fw-bold">CONTRASEÑA NUEVA</span>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="claveNueva" class="form-label" id="password">Contraseña</label>
                                <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="confirmarClave" class="form-label" id="password">Confirmar
                                    contraseña</label>
                                <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                    required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger">Guardar</button>
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/perfil.js"></script>
</body>

</html>
