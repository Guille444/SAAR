<!DOCTYPE html>
<!-- Idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Dashboard</title>
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="stylesheet" href="../../resources/css/admin/primeruso.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="text-center" id="h3">REGISTRARSE</h3>
                            <div class="text-center">
                                <img src="../../resources/img/logo.png" alt="" width="100px" height="100px">
                            </div>
                            <form>
                                <div class="row g-3" id="formulario">
                                    <div class="col-sm-12 col-md-6">
                                        <label for="AgregarNombreEmpleado" class="form-label">Nombre</label>
                                        <input id="AgregarNombreEmpleado" type="text" name="AgregarNombreEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="AgregarApellidoEmpleado" class="form-label">Apellido</label>
                                        <input id="AgregarApellidoEmpleado" type="text" name="AgregarApellidoEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="AgregarTelefonoEmpleado" class="form-label">Alias</label>
                                        <input id="AgregarTelefonoEmpleado" type="text" name="AgregarTelefonoEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="AgregarDuiEmpleado" class="form-label">Correo
                                            electrónico</label>
                                        <input id="AgregarDuiEmpleado" type="email" name="AgregarDuiEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="AgregarContraEmpleado" class="form-label">Contraseña</label>
                                        <input id="AgregarContraEmpleado" type="password" name="AgregarContraEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6 justify-content-center">
                                        <label for="AgregarImagenEmpleado" class="form-label">Imagen</label>
                                        <input id="AgregarImagenEmpleado" type="file" name="AgregarImagenEmpleado"
                                            class="form-control" accept=".png, .jpg">
                                    </div>
                                    <div class="mt-4 pt-2 text-center">
                                        <a href="../admin/login.html"><button type="button" class="btn btn-lg"
                                                id="boton">GUARDAR</button>
                                        </a>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
