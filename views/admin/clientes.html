        <div class="main">
            <!-- Contenido principal del documento -->
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h3 class="fw-bold fs-4 mb-3 text-start mt-4">Clientes</h3>
                    </div>
                    <div class="row-1">
                        <div class="row">
                            <!-- Formulario de búsqueda -->
                            <form class="col-sm-12 col-md-6 mt-2" id="searchForm">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="search" class="form-control" name="search"
                                            placeholder="Buscar por apellido" required>
                                    </div>
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-dark">
                                            <i class="bi bi-search"></i>
                                        </button>
                                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                            <i class="bi bi-x-square-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div class="col-sm-12 col-md-6 text-end mt-3">
                                <button class="button-agregar2" type="button" onclick="openReport()">
                                    <i><img src="../../resources/img/pdf-file.png" alt="" width="25px"
                                            height="25px"></i>
                                    GENERAR REPORTE
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <!-- Tabla para mostrar los registros existentes -->
                            <table class="table table-hover">
                                <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                                <thead>
                                    <tr>
                                        <td colspan="6" id="rowsFound"></td>
                                    </tr>
                                    <tr>
                                        <th class="text-center">Nombre</th>
                                        <th class="text-center">Apellido</th>
                                        <th class="text-center">Correo electrónico</th>
                                        <th class="text-center">Contacto</th>
                                        <th class="text-center">Estado</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                                <tbody id="tableBody" class="text-center">

                                </tbody>
                            </table>
                        </div>
                        <!-- Componente Modal para guardar un registro -->
                        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <form id="saveForm">
                                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                                        <input type="hidden" id="idCliente" name="idCliente">
                                        <div class="modal-body row g-3" id="modal-fondo">
                                            <label for="estado" class="form-label text-center">
                                                Estado del cliente</label>
                                            <div class="form-check form-switch text-center">
                                                <input id="estadoCliente" checked="true" type="checkbox" class="switch"
                                                    name="estadoCliente" checked>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="button-1">
                                                Guardar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="chartModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="chartTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="chartTitle">Gráfico de los clientes</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <!-- Contenedor para mostrar el gráfico -->
                            <div class="modal-body" id="chartContainer"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
