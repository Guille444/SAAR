<!DOCTYPE html>
<!-- Idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Piezas</title>
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="icon" href="../../resources/img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="../../resources/css/admin/piezas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Contenido deL sidebar del documento-->
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i><img src="../../resources/img/logo.png" alt="" width="60px" height="50px"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="../admin/index.html" class="link-offset-2 link-underline link-underline-opacity-0">SAAR</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="../admin/index.html"
                        class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">
                        <i><img src="../../resources/img/dashboard.png" alt="" width="30px" height="30px"></i>
                        <span>DASHBOARD</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../admin/empleados.html"
                        class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">
                        <i><img src="../../resources/img/empleados.png" alt="" width="30px" height="30px"></i>
                        <span>EMPLEADOS</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../admin/clientes.html"
                        class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">
                        <i><img src="../../resources/img/clientes.png" alt="" width="30px" height="30px"></i>
                        <span>CLIENTES</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../admin/citas.html"
                        class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">
                        <i><img src="../../resources/img/citas.png" alt="" width="30px" height="30px"></i>
                        <span>CITAS</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../admin/piezas.html"
                        class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">
                        <i><img src="../../resources/img/piezas.png" alt="" width="30px" height="30px"></i>
                        <span>PIEZAS</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../admin/inventario.html"
                        class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">
                        <i><img src="../../resources/img/inventario.png" alt="" width="30px" height="30px"></i>
                        <span>INVENTARIO</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../admin/vehiculos.html"
                        class="sidebar-link link-offset-2 link-underline link-underline-opacity-0">
                        <i><img src="../../resources/img/vehiculos.png" alt="" width="30px" height="30px"></i>
                        <span>VEHÍCULOS</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main">
            <!-- Contenido deL navbar del documento-->
            <nav>
                
            </nav>
            <!-- Contenido principal del documento -->
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h3 class="fw-bold fs-4 mb-3">Piezas</h3>
                    </div>
                    <div class="row-1">
                        <div class="row">
                            <!-- Formulario de búsqueda -->
                            <form class="col-sm-12 col-md-6 mt-2" id="searchForm">
                                <div class="search-header">
                                    <div class="container">
                                        <input type="text" name="text" class="input" placeholder="Buscar">
                                        <button class="search__btn">
                                            <img src="../../resources/img/buscador.png" alt="" width="20px"
                                                height="20px">
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div class="col-sm-12 col-md-6 text-end mt-3">
                                <button class="button-agregar" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    <i><img src="../../resources/img/agregar.png" alt="" width="25px" height="25px"></i>
                                    AGREGAR PIEZA
                                </button>
                            </div>
                            <div class="table-responsive">
                                <!-- Tabla para mostrar los registros existentes -->
                                <table class="table table-hover">
                                    <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                                    <thead>
                                        <tr>
                                            <td colspan="7" id="rowsFound"></td>
                                        </tr>
                                        <tr>
                                            <th class="text-center">Nombre de la pieza</th>
                                            <th class="text-center">Descripcion</th>
                                            <th class="text-center">Precio</th>
                                            <th class="text-center">Proveedor</th>
                                            <th class="text-center">Acciones</th>
                                        </tr>
                                    </thead>
                                    <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                                    <tbody id="tableBody">
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td class="text-center">
                                            <a type="button" class="btn" data-bs-toggle="modal"
                                                data-bs-target="#staticBackdrop2" id="identify" href=""
                                                id="padding"><i><img src="../../resources/img/editar.png" alt=""
                                                        width="25px" height="25px"></i></a>
                                            <a type="button" class="btn" data-bs-toggle="modal"
                                                data-bs-target="#staticBackdrop3" id="identify" href=""><i><img
                                                        src="../../resources/img/eliminar.png" alt="" width="25px"
                                                        height="25px"></i></a>
                                        </td>
                                    </tbody>
                                </table>
                            </div>
                            <!-- Componente Modal Agregar una pieza -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar pieza</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body row g-3" id="modal-fondo">
                                            <div class="col-sm-12 col-md-6">
                                                <label for="AgregarNombreEmpleado" class="form-label">Nombre de la
                                                    pieza</label>
                                                <input id="AgregarNombreEmpleado" type="text"
                                                    name="AgregarNombreEmpleado" class="form-control" required>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="AgregarApellidoEmpleado"
                                                    class="form-label">Descripcion</label>
                                                <input id="AgregarApellidoEmpleado" type="text"
                                                    name="AgregarApellidoEmpleado" class="form-control" required>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="AgregarTelefonoEmpleado" class="form-label">Precio unitario
                                                </label>
                                                <input id="AgregarTelefonoEmpleado" type="text"
                                                    name="AgregarTelefonoEmpleado" class="form-control" required>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="AgregarDuiEmpleado" class="form-label">Proveedor</label>
                                                <input id="AgregarDuiEmpleado" type="email" name="AgregarDuiEmpleado"
                                                    class="form-control" required>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="categoriaProducto" class="form-label">Vehículo
                                                    asignado</label>
                                                <select id="categoriaProducto" name="categoriaProducto"
                                                    class="form-select" required>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="button-1">
                                                Guardar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Componente Modal Actualizar una pieza -->
                            <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar pieza</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body row g-3" id="modal-fondo">
                                            <div class="col-sm-12 col-md-6">
                                                <label for="AgregarNombreEmpleado" class="form-label">Nombre de la pieza
                                                </label>
                                                <input id="AgregarNombreEmpleado" type="text"
                                                    name="AgregarNombreEmpleado" class="form-control" required>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="AgregarApellidoEmpleado"
                                                    class="form-label">Descripcion</label>
                                                <input id="AgregarApellidoEmpleado" type="text"
                                                    name="AgregarApellidoEmpleado" class="form-control" required>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="AgregarTelefonoEmpleado" class="form-label">Precio
                                                    unitario</label>
                                                <input id="AgregarTelefonoEmpleado" type="text"
                                                    name="AgregarTelefonoEmpleado" class="form-control" required>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="AgregarDuiEmpleado" class="form-label">Proveedor</label>
                                                <input id="AgregarDuiEmpleado" type="email" name="AgregarDuiEmpleado"
                                                    class="form-control" required>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="categoriaProducto" class="form-label">Vehículo
                                                    asignado</label>
                                                <select id="categoriaProducto" name="categoriaProducto"
                                                    class="form-select" required>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="button-1">
                                                Guardar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Componente Modal Eliminar una pieza -->
                            <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="text-center">
                                            <img src="../../resources/img/adver.png" class="rounded" alt="..."
                                                width="150px" height="150px">
                                            <h2 class="text-center">Advertencia</h2>
                                            <h6 class="text-center">¿Desea eliminar la pieza de forma permanente?
                                            </h6>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="button-2" data-bs-dismiss="modal">
                                                No
                                            </button>
                                            <button type="submit" class="button-3">
                                                Si
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="text/javascript" src="../../controllers/admin/piezas.js"></script>

    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
</body>

</html>
