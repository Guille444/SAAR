        <div class="main">
            <!-- Contenido deL navbar del documento-->
            <nav>

            </nav>
            <!-- Contenido principal del documento -->
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h3 class="fw-bold fs-4 mb-3 text-start mt-4">Piezas</h3>
                    </div>
                    <div class="row-1">
                        <div class="row">
                            <!-- Formulario de búsqueda -->
                            <form class="col-sm-12 col-md-6 mt-2" id="searchForm">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="search" class="form-control" name="search" placeholder="Buscar por pieza"
                                            required>
                                    </div>
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-dark">
                                            <i class="bi bi-search"></i>
                                        </button>
                                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                            <i class="bi bi-x-square-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div class="col-sm-12 col-md-6 text-end mt-3">
                                <button class="button-agregar" type="button" onclick="openCreate()">
                                    <i><img src="../../resources/img/agregar.png" alt="" width="25px" height="25px"></i>
                                    AGREGAR PIEZA
                                </button>
                            </div>
                            <div class="table-responsive">
                                <!-- Tabla para mostrar los registros existentes -->
                                <table class="table table-hover">
                                    <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                                    <thead>
                                        <tr>
                                            <td colspan="7" id="rowsFound"></td>
                                        </tr>
                                        <tr>
                                            <th class="text-center">Nombre de la pieza</th>
                                            <th class="text-center">Descripción</th>
                                            <th class="text-center">Precio</th>
                                            <th class="text-center">Acciones</th>
                                        </tr>
                                    </thead>
                                    <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                                    <tbody id="tableBody" class="text-center">

                                    </tbody>
                                </table>
                            </div>
                            <!-- Componente Modal Agregar una pieza -->
                            <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false"
                                tabindex="-1" aria-labelledby="saveModal" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="modalTitle">Agregar pieza</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <form id="saveForm">
                                            <div class="modal-body row g-3" id="modal-fondo">
                                                <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                                                <input type="number" id="idPieza" name="idPieza" class="d-none">
                                                <div class="col-sm-12 col-md-6">
                                                    <label for="AgregarPieza" class="form-label">Nombre de la
                                                        pieza</label>
                                                    <input id="AgregarPieza" type="text" name="AgregarPieza"
                                                        class="form-control" required>
                                                </div>
                                                <div class="col-sm-12 col-md-6">
                                                    <label for="AgregarDescripcion"
                                                        class="form-label">Descripción</label>
                                                    <input id="AgregarDescripcion" type="text" name="AgregarDescripcion"
                                                        class="form-control" required>
                                                </div>
                                                <div class="col-sm-12 col-md-6">
                                                    <label for="AgregarPrecio" class="form-label">Precio
                                                        unitario
                                                    </label>
                                                    <input id="AgregarPrecio" type="number" name="AgregarPrecio"
                                                        class="form-control" required>
                                                </div>
                                                <div class="col-sm-12 col-md-6">
                                                    <label for="cliente" class="form-label">
                                                        Cliente por vehiculo</label>
                                                    <select id="cliente" name="cliente" class="form-select" required>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="button-1">
                                                    Guardar
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="chartModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="chartTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="chartTitle">Gráfico de las piezas</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <!-- Contenedor para mostrar el gráfico -->
                            <div class="modal-body" id="chartContainer"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>
