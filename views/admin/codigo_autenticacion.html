
<!DOCTYPE html>
<!-- Idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Autenticación de dos pasos</title>
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="icon" href="../../resources/img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="../../resources/css/admin/codigo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Contenedor principal que centra el formulario -->
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow form-container text-center">
            <h3 class="mb-3">Verificar código</h3>
            <p>Su código fue enviado a usted por correo electrónico.</p>
            <!-- Formulario de verificación de código -->
            <form id="saveForm">
                <div class="d-flex justify-content-center mb-3 code-inputs">
                    <input type="text" maxlength="1" id="code1" name="code1" class="form-control text-center me-2" required>
                    <input type="text" maxlength="1" id="code2" name="code2" class="form-control text-center me-2" required>
                    <input type="text" maxlength="1" id="code3" name="code3" class="form-control text-center me-2" required>
                    <input type="text" maxlength="1" id="code4" name="code4" class="form-control text-center me-2" required>
                    <input type="text" maxlength="1" id="code5" name="code5"class="form-control text-center me-2" required>
                    <input type="text" maxlength="1" id="code6" name="code6" class="form-control text-center" required>
                </div>
                <button type="submit" id="boton" name="boton" class="btn btn-dark w-100">Verificar</button>
            </form>
        </div>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/utils/valid2fa.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/codigo_autenticacion.js"></script>
</body>

</html>
