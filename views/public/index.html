<!DOCTYPE html>
<!-- Idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Registro</title>
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="icon" href="../../resources/img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="../../resources/css/admin/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <!-- Formulario para iniciar sesión -->
        <form id="sessionForm">
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                    <div class="row justify-content-center align-items-center h-100">
                        <div class="col-12 col-lg-9 col-xl-7">
                            <!-- Contenido deL login del documento-->
                            <div class="card shadow-2-strong card-registration">
                                <div class="card-body p-4 p-md-5">
                                    <div class="text-center">
                                        <img src="../../resources/img/logo.png" alt="" width="100px" height="100px">
                                    </div>
                                    <div class="row g-3" id="formulario">
                                        <h3 class="text-center" id="h3">BIENVENIDO</h3>
                                        <div class="col-sm-12 col-md-12">
                                            <div class="iconos_blancos">
                                                <i class="bi bi-person"></i>
                                                <label for="alias" class="form-label">Alias</label>
                                            </div>
                                            <input id="alias" type="text" name="alias" class="form-control" required>
                                        </div>
                                        <div class="col-sm-12 col-md-12">
                                            <div class="iconos_blancos">
                                                <i class="bi bi-lock-fill"></i>
                                                <label for="clave" class="form-label">Contraseña</label>
                                            </div>
                                            <input id="clave" type="password" name="clave" class="form-control"
                                                required>
                                        </div>
                                        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-center"
                                            href="registro.html" id="register">
                                            No tienes una cuenta? Regístrate
                                        </a>
                                        <div class="mt-4 pt-2 text-center">
                                            <button type="submit" class="button" id="boton">Iniciar sesión</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </form>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/login.js"></script>
</body>

</html>
